<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryhill Is Wonderful Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="https://kit.fontawesome.com/ad4eb018cf.js" crossorigin="anonymous"></script>
</head>
<body class="mh">
    <div class="headline mh">
        <h1><span>Maryhill</span> Is Wonderful</h1>
    </div>
    <div class="full-img mh" id="fullImgBox">
        <img src="" id="fullImg">
        <span onclick="closeFullImg()"><i class="fa-solid fa-square-xmark"></i></span>
    </div>
    <div class="img-gallery">
        <img src="MaryhillImages/14.WomenBeforeHerReal.jpg" onclick="openFullImg('MaryhillImagesOriginal/WomenBeforeHer.jpg')"> 
        <img src="MaryhillImages/30C16517-85B9-4F01-BC56-A724D23E6A86.JPEG" onclick="openFullImg('MaryhillImagesOriginal/30C16517-85B9-4F01-BC56-A724D23E6A86.JPEG')">
        <img src="MaryhillImages/IMG_5592.JPEG" onclick="openFullImg('MaryhillImagesOriginal/IMG_5592.JPEG')">
        <img src="MaryhillImages/IMG_5600.JPEG" onclick="openFullImg('MaryhillImagesOriginal/IMG_5600.JPEG')">
        <img src="MaryhillImages/IMG_8760.JPEG" onclick="openFullImg('MaryhillImagesOriginal/IMG_8760.JPEG')">
        <img src="MaryhillImages/IMG_8986.JPEG" onclick="openFullImg('MaryhillImagesOriginal/IMG_8986.JPEG')">
        <img src="MaryhillImages/JB7.JPEG" onclick="openFullImg('MaryhillImagesOriginal/JB7.JPEG')">
        <img src="MaryhillImages/mp30.jpg" onclick="openFullImg('MaryhillImagesOriginal/mp30.jpg')">
    </div>

<script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display ="flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display ="none";
    }
</script>
</body>
</html>
